<ion-header>
  <ion-toolbar>
    <ion-title>result</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      RECETAS
    </ion-list-header>
    <div *ngFor="let item of recetas | async">
      <ion-item  (click)="show(item)">
        <ion-label>
          <h2>{{item.nombre}}</h2>
          <p>{{item.pais}}</p>
        </ion-label>
      </ion-item>
    </div>
    
    
  </ion-list>
</ion-content>
