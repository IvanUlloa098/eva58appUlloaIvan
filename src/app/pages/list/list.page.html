<ion-header>
  <ion-toolbar>
    <ion-title>list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-item>
    <ion-label>Buscar</ion-label>
    <ion-input type="text" [(ngModel)]="aux"></ion-input>
    <ion-button color="primary" (click)="search()">>>></ion-button>
  </ion-item>
  
  <ion-list>
    <ion-list-header>
      RECETAS
    </ion-list-header>
    <div *ngFor="let item of recetas | async">
      <ion-item  (click)="show(item)">
        <ion-label>
          <h2>{{item.nombre}}</h2>
          <p>{{item.pais}}</p>
        </ion-label>
      </ion-item>
    </div>
    
    
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="crear()">
      <ion-icon name="arrow-forward-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
